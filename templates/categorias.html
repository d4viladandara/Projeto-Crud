<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='categorias.css') }}">
</head>
<body>
    <header>
        <div  class="logo"><h1>Doce Amore</h1></div>
        <nav>
            <ul>
                <li><a href="/">Início</a></li>
                <li><a href="/categorias">Categorias</a></li>
                <li><a href="/produtos">Produtos</a></li>
            </ul>
        </nav>
    </header>


    {% block title %}Categorias{% endblock %}

    {% block content %}
        <h1>Lista de Categorias</h1>

        <!-- Formulário para adicionar categoria -->
        <form action="/categorias/create" method="POST" class="form-criar">
            <input type="text" name="name" placeholder="Nome da Categoria">
            <input type="text" name="description" placeholder="Descrição da Categoria">
            <button type="submit">Adicionar</button>
        </form>


        <!-- Lista de categorias existentes -->
        <ul>
            {% for categoria in categorias %}
                <li>
                    <!-- Form de atualizar -->
                    <form action="/categorias/update/{{ categoria.id }}" method="POST" class="form-inline">
                        <input type="text" name="description" value="{{ categoria.description }}">
                        <button type="submit" class="atualizar">Atualizar</button>
                    </form>

                    <!-- Form de deletar -->
                    <form action="/categorias/delete/{{ categoria.id }}" method="POST" class="form-inline">
                        <button type="submit" class="excluir">Excluir</button>
                    </form>
                </li>
            {% endfor %}
        </ul>
    {% endblock %}

</body>
</html>
