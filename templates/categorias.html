<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='categorias.css') }}">
</head>
<body>
    <header>
        <div  class="logo"><h1>Doce Amore</h1></div>
        <nav>
            <ul>
                <li><a href="/">Início</a></li>
                <li><a href="/categorias">Categorias</a></li>
                <li><a href="/produtos">Produtos</a></li>
            </ul>
        </nav>
    </header>

    {% block title %}Categorias{% endblock %}

    {% block content %}
    <h2>Lista de Categorias</h2>
    <ul>
        {% for categoria in categorias %}
            <li>{{ categoria.description }}</li>
        {% endfor %}
    </ul>

    <h2>Adicionar Categoria</h2>
    <form action="/categorias/create" method="POST">
        <input type="text" name="description" placeholder="Descrição da Categoria" required>
        <button type="submit">Adicionar</button>
    </form>
    {% endblock %}

</body>
</html>
